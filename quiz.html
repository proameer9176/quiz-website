<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        .options {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin: 5px 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <form id="quizForm">
            <div class="question">
                <p>1. What is the capital of France?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="Paris" required> Paris</label>
                    <label><input type="radio" name="q1" value="London"> London</label>
                    <label><input type="radio" name="q1" value="Berlin"> Berlin</label>
                    <label><input type="radio" name="q1" value="Madrid"> Madrid</label>
                </div>
            </div>

            <div class="question">
                <p>2. What is 2 + 2?</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="3" required> 3</label>
                    <label><input type="radio" name="q2" value="4"> 4</label>
                    <label><input type="radio" name="q2" value="5"> 5</label>
                    <label><input type="radio" name="q2" value="6"> 6</label>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Quiz submitted! Results will be processed.');
        });
    </script>
</body>
</html>
